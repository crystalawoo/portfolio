<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crystal Woo â€” Illustration Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --max-width: 1200px;
      --gap: 1.25rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    header {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    nav a {
      margin-left: 1.25rem;
      font-size: 0.95rem;
      color: #666;
      text-decoration: none;
    }

    nav a:hover {
      color: #000;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: var(--gap);
    }

    .grid a {
      display: block;
      aspect-ratio: 4 / 5;
      overflow: hidden;
      background: #f2f2f2;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.25s ease;
      display: block;
    }

    .grid a:hover img {
      transform: scale(1.04);
    }

    /* Mobile */
    @media (max-width: 800px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

    </section>
  </main>
